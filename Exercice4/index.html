<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <script src="jquery-3.2.1.js"></script>
  <script type="text/javascript" async="" src="http://www.google-analytics.com/ga.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <link href="style.css" rel="stylesheet"type="text/css">
<title>Exercice 4</title>
</head>

<body>
  <a href="#" class="button" id="button1">Bouton 1</a>
  <a href="#" class="button" id="button2">Bouton 2</a>
  <a href="#" class="button" id="button3">Bouton 3</a>
  <a href="#" class="button" id="button4">Bouton 4</a>
  <a href="#" class="button" id="button5">Bouton 5</a>

  <div id="rectangle"></div>


  <script>
  couleurInitiale = $('#rectangle').css('backgroundColor');

  $('#button1').click(function(){


    if( $('#rectangle').height() < 100 ) {
      //augmente de 10px la hauteur du rectangle
      $('#rectangle').css('height', $('#rectangle').height()+10);
    } else {
      // sinon, on remet la valeur Ã  10px
      $('#rectangle').css('height', '10');
    }

  });

  $('#button2').click(function(){
    $('#rectangle').css('backgroundColor', 'green');
  });

  $('#button3').click(function(){
    $('#rectangle').css('backgroundColor', couleurInitiale);
  });

  $('#button4').click(function(){
    $('#rectangle').css('display', 'none');
  });

  $('#button5').click(function(){
    $('#rectangle').css('display', 'block');
  });

  </script>
</body>
</html>
