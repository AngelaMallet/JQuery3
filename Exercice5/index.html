<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="jquery-3.2.1.js"></script>
  <link href="style.css" rel="stylesheet"type="text/css">
  <title>Exercice 5</title>
</head>
<body>
  <div>
    <div id="rectangle"></div>
  </div>
  <form>
      <input id="position" type="text" name="position" value="">
  </form>

  <script>


  $(document).keydown(function(e){
    var winW = $(window).width();
    var winH = $(window).height();
   switch(e.which){
     case 37: // fleche gauche OK
        $("div").css("left","-=10px");// version easy
        console.log($("#rectangle").position());
        if($("#rectangle").position().left<=0){
          $("#rectangle").css({left: (winW-100)+"px"});
        }
        break;
     case 38: // fleche haut OK
       $("div").css({top:"-=10"});
       if($("#rectangle").position().top<=0){
         $("#rectangle").css({top: (winH-100)+"px"});
       }
         break;
     case 39: // fleche droite
       $("div").css({left:"+=10"});
       console.log($("#rectangle").position());
       if($("#rectangle").position().left>=winW){
         $("#rectangle").css("left","0");
       }
         break;
     case 40: // fleche bas
       $("div").css({top:"+=10"});
       if($("#rectangle").position().top>=window.innerHeight-(("#rectangle").width())){
         $('#rectangle').css("top", 0);
       }
         break;
        }
      });
  </script>
</body>
</html>
